version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_USER: spark
      POSTGRES_PASSWORD: sparkpass
      POSTGRES_DB: events_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - spark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spark"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    hostname: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client (for bucket creation)
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - spark-network
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/lakehouse --ignore-existing;
      /usr/bin/mc mb myminio/warehouse --ignore-existing;
      /usr/bin/mc anonymous set download myminio/lakehouse;
      /usr/bin/mc anonymous set download myminio/warehouse;
      exit 0;
      "

  # Spark Master
  spark-master:
    image: apache/spark:3.5.3
    container_name: spark-master
    hostname: spark-master
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8080:8080"  # Master Web UI
      - "7077:7077"  # Master Port
      - "4040:4040"  # Application Web UI
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    networks:
      - spark-network
    volumes:
      - ./spark-data:/tmp/spark-data
      - ./spark-apps:/opt/spark-apps
      - ./spark-jars:/opt/spark/jars-extra

  # Spark Worker
  spark-worker:
    image: apache/spark:3.5.3
    container_name: spark-worker
    hostname: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_WEBUI_PORT=8081
    ports:
      - "8081:8081"  # Worker Web UI
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    networks:
      - spark-network
    volumes:
      - ./spark-data:/tmp/spark-data
      - ./spark-apps:/opt/spark-apps
      - ./spark-jars:/opt/spark/jars-extra

networks:
  spark-network:
    driver: bridge

volumes:
  postgres-data:
  minio-data: