services:
  # PostgreSQL - Source Database
  postgres:
    image: postgres:15
    container_name: postgres-source
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sourcedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - data-pipeline

  # MinIO - Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - data-pipeline

  # MinIO Client - Initialize buckets
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 admin password;
      mc mb myminio/warehouse --ignore-existing;
      echo 'Buckets created successfully';
      "
    networks:
      - data-pipeline

  # Spark Master
  spark-master:
    image: apache/spark:3.5.3
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8080:8080"  # Master Web UI
      - "7077:7077"  # Master Port
      - "4040:4040"  # Application Web UI
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    networks:
      - data-pipeline
    volumes:
      - ./spark/jobs:/opt/spark/jobs
      - ./spark/jars:/opt/spark/jars/extra

  # Spark Worker
  spark-worker-1:
    image: apache/spark:3.5.3
    container_name: spark-worker-1
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_WEBUI_PORT=8081
    ports:
      - "8081:8081"  # Worker-1 Web UI (host:container)
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    networks:
      - data-pipeline
    volumes:
      - ./spark/jobs:/opt/spark/jobs
      - ./spark/jars:/opt/spark/jars/extra

  spark-worker-2:
    image: apache/spark:3.5.3
    container_name: spark-worker-2
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_WEBUI_PORT=8081
    ports:
      - "8082:8081"  # Worker-2 Web UI (map host 8082 -> container 8081)
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    networks:
      - data-pipeline
    volumes:
      - ./spark/jobs:/opt/spark/jobs
      - ./spark/jars:/opt/spark/jars/extra

volumes:
  postgres_data:
  minio_data:

networks:
  data-pipeline:
    driver: bridge