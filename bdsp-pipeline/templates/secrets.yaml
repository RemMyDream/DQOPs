{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: {{ include "bdsp-pipeline.namespace" . }}
  labels:
    {{- include "bdsp-pipeline.labels" . | nindent 4 }}
    app: postgres
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.postgres.config.user | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgres.config.password | quote }}
  POSTGRES_DB: {{ .Values.postgres.config.database | quote }}
{{- end }}
---
{{- if .Values.minio.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: {{ include "bdsp-pipeline.namespace" . }}
  labels:
    {{- include "bdsp-pipeline.labels" . | nindent 4 }}
    app: minio
type: Opaque
stringData:
  MINIO_ROOT_USER: {{ .Values.minio.config.rootUser | quote }}
  MINIO_ROOT_PASSWORD: {{ .Values.minio.config.rootPassword | quote }}
{{- end }}
---
{{- if .Values.postgresMetadata.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: postgres-metadata-secret
  namespace: {{ include "bdsp-pipeline.namespace" . }}
  labels:
    {{- include "bdsp-pipeline.labels" . | nindent 4 }}
    app: postgres-metadata
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.postgresMetadata.config.user | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgresMetadata.config.password | quote }}
  POSTGRES_DB: {{ .Values.postgresMetadata.config.database | quote }}
{{- end }}
