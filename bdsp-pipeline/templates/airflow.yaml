        image: busybox:latest
        command: ['sh', '-c']
        args:
        - |
          until nc -z airflow-webserver {{ .Values.airflow.webserver.service.port }}; do
            echo "Waiting for Airflow Webserver..."
            sleep 10
          done
          echo "Airflow Webserver is ready!"
      containers:
