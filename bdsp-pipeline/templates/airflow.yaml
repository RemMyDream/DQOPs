---
# Airflow Webserver - Deployment
{{- if .Values.airflow.webserver.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  namespace: {{ include "bdsp-pipeline.namespace" . }}
  labels:
    {{- include "bdsp-pipeline.labels" . | nindent 4 }}
    app: airflow-webserver
spec:
  replicas: {{ .Values.airflow.webserver.replicas }}
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
        {{- include "bdsp-pipeline.selectorLabels" . | nindent 8 }}
    spec:
      enableServiceLinks: false
      initContainers:
      - name: wait-for-postgres
        image: busybox:latest
        command: ['sh', '-c']
        args:
        - |
          until nc -z airflow-postgres {{ .Values.airflow.postgres.service.port }}; do
            echo "Waiting for PostgreSQL..."
            sleep 5
          done
          echo "PostgreSQL is ready!"
      - name: airflow-init
        image: {{ .Values.airflow.image.repository }}:{{ .Values.airflow.image.tag }}
        imagePullPolicy: {{ .Values.airflow.image.pullPolicy }}
        command: ["/bin/bash", "-c"]
        args:
        - |
          cp /config/entrypoint.sh /opt/airflow/entrypoint.sh
          chmod +x /opt/airflow/entrypoint.sh
          /opt/airflow/entrypoint.sh airflow version
        envFrom:
        - configMapRef:
            name: airflow-config
        volumeMounts:
        - name: init-script
          mountPath: /config
        {{- if .Values.airflow.webserver.persistence.dags.enabled }}
        - name: dags
          mountPath: /opt/airflow/dags
        {{- end }}
      containers:
      - name: webserver
        image: {{ .Values.airflow.image.repository }}:{{ .Values.airflow.image.tag }}
        imagePullPolicy: {{ .Values.airflow.image.pullPolicy }}
        command: ["/opt/airflow/entrypoint.sh"]
        args: ["airflow", "webserver"]
        envFrom:
        - configMapRef:
            name: airflow-config
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: init-script
          mountPath: /config
        {{- if .Values.airflow.webserver.persistence.dags.enabled }}
        - name: dags
          mountPath: /opt/airflow/dags
        {{- end }}
        {{- if .Values.airflow.webserver.persistence.sparkApps.enabled }}
        - name: spark-apps
          mountPath: /opt/airflow/spark_apps
        {{- end }}
        {{- if .Values.airflow.webserver.persistence.scripts.enabled }}
        - name: scripts
          mountPath: /opt/airflow/scripts
        {{- end }}
        {{- if .Values.airflow.webserver.persistence.utils.enabled }}
        - name: utils
          mountPath: /opt/airflow/utils
        {{- end }}
        {{- if .Values.airflow.webserver.persistence.backend.enabled }}
        - name: backend
          mountPath: /opt/airflow/backend
        {{- end }}
        {{- if .Values.airflow.webserver.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: {{ .Values.airflow.webserver.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.airflow.webserver.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.airflow.webserver.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.airflow.webserver.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.airflow.webserver.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: {{ .Values.airflow.webserver.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.airflow.webserver.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.airflow.webserver.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.airflow.webserver.readinessProbe.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.airflow.webserver.resources | nindent 10 }}
      volumes:
      - name: init-script
        configMap:
          name: airflow-init-script
          defaultMode: 0755
      {{- if .Values.airflow.webserver.persistence.dags.enabled }}
      - name: dags
        persistentVolumeClaim:
          claimName: airflow-dags
      {{- end }}
      {{- if .Values.airflow.webserver.persistence.sparkApps.enabled }}
      - name: spark-apps
        persistentVolumeClaim:
          claimName: airflow-spark-apps
      {{- end }}
      {{- if .Values.airflow.webserver.persistence.scripts.enabled }}
      - name: scripts
        persistentVolumeClaim:
          claimName: airflow-scripts
      {{- end }}
      {{- if .Values.airflow.webserver.persistence.utils.enabled }}
      - name: utils
        persistentVolumeClaim:
          claimName: airflow-utils
      {{- end }}
      {{- if .Values.airflow.webserver.persistence.backend.enabled }}
      - name: backend
        persistentVolumeClaim:
          claimName: airflow-backend
      {{- end }}

---
# Airflow Webserver - Service
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
  namespace: {{ include "bdsp-pipeline.namespace" . }}
  labels:
    {{- include "bdsp-pipeline.labels" . | nindent 4 }}
    app: airflow-webserver
spec:
  type: {{ .Values.airflow.webserver.service.type }}
  ports:
  - name: http
    port: {{ .Values.airflow.webserver.service.port }}
    targetPort: http
    protocol: TCP
    {{- if and (eq .Values.airflow.webserver.service.type "NodePort") .Values.airflow.webserver.service.nodePort }}
    nodePort: {{ .Values.airflow.webserver.service.nodePort }}
    {{- end }}
  selector:
    app: airflow-webserver
{{- end }}

