        {{- end }}
        resources:
          {{- toYaml .Values.airflow.scheduler.resources | nindent 10 }}
      volumes:
      {{- if .Values.airflow.webserver.persistence.dags.enabled }}
      - name: dags
        persistentVolumeClaim:
          claimName: airflow-dags
      {{- end }}
      {{- if .Values.airflow.webserver.persistence.sparkApps.enabled }}
      - name: spark-apps
        persistentVolumeClaim:
          claimName: airflow-spark-apps
      {{- end }}
      {{- if .Values.airflow.webserver.persistence.scripts.enabled }}
      - name: scripts
        persistentVolumeClaim:
          claimName: airflow-scripts
      {{- end }}
      {{- if .Values.airflow.webserver.persistence.utils.enabled }}
      - name: utils
        persistentVolumeClaim:
          claimName: airflow-utils
      {{- end }}
      {{- if .Values.airflow.webserver.persistence.backend.enabled }}
      - name: backend
        persistentVolumeClaim:
          claimName: airflow-backend
      {{- end }}
{{- end }}
{{- end }}
