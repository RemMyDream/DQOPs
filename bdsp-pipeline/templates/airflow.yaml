{{- if .Values.airflow.enabled }}
---
# PostgreSQL for Airflow - PersistentVolumeClaim
{{- if .Values.airflow.postgres.enabled }}
{{- if .Values.airflow.postgres.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airflow-postgres-data
  namespace: {{ include "bdsp-pipeline.namespace" . }}
  labels:
    {{- include "bdsp-pipeline.labels" . | nindent 4 }}
    app: airflow-postgres
spec:
  accessModes:
    - {{ .Values.airflow.postgres.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.airflow.postgres.persistence.size }}
  {{- if .Values.airflow.postgres.persistence.storageClass }}
  storageClassName: {{ .Values.airflow.postgres.persistence.storageClass }}
  {{- end }}
{{- end }}

---
# PostgreSQL for Airflow - Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-postgres
  namespace: {{ include "bdsp-pipeline.namespace" . }}
  labels:
    {{- include "bdsp-pipeline.labels" . | nindent 4 }}
    app: airflow-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-postgres
  template:
    metadata:
      labels:
        app: airflow-postgres
        {{- include "bdsp-pipeline.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: postgres
        image: {{ .Values.airflow.postgres.image.repository }}:{{ .Values.airflow.postgres.image.tag }}
        imagePullPolicy: {{ .Values.airflow.postgres.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: airflow-postgres-config
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        {{- if .Values.airflow.postgres.persistence.enabled }}
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        {{- end }}
        {{- if .Values.airflow.postgres.livenessProbe.enabled }}
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - {{ .Values.airflow.postgres.config.user }}
          initialDelaySeconds: {{ .Values.airflow.postgres.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.airflow.postgres.livenessProbe.periodSeconds }}
        {{- end }}
        {{- if .Values.airflow.postgres.readinessProbe.enabled }}
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - {{ .Values.airflow.postgres.config.user }}
          initialDelaySeconds: {{ .Values.airflow.postgres.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.airflow.postgres.readinessProbe.periodSeconds }}
        {{- end }}
        resources:
          {{- toYaml .Values.airflow.postgres.resources | nindent 10 }}
      {{- if .Values.airflow.postgres.persistence.enabled }}
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: airflow-postgres-data
      {{- end }}

---
# PostgreSQL for Airflow - Service
apiVersion: v1
kind: Service
metadata:
  name: airflow-postgres
  namespace: {{ include "bdsp-pipeline.namespace" . }}
  labels:
    {{- include "bdsp-pipeline.labels" . | nindent 4 }}
    app: airflow-postgres
spec:
  type: {{ .Values.airflow.postgres.service.type }}
  ports:
  - name: postgres
    port: {{ .Values.airflow.postgres.service.port }}
    targetPort: postgres
    protocol: TCP
  selector:
    app: airflow-postgres
{{- end }}

