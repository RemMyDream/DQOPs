{{- if .Values.mlflow.enabled }}
# --- PostgreSQL Backend Store for MLflow ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-postgres-pvc
  namespace: {{ include "bdsp-pipeline.namespace" . }}
  labels:
    {{- include "bdsp-pipeline.labels" . | nindent 4 }}
    app: mlflow-postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.mlflow.postgres.persistence.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-postgres
  namespace: {{ include "bdsp-pipeline.namespace" . }}
  labels:
    {{- include "bdsp-pipeline.labels" . | nindent 4 }}
    app: mlflow-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-postgres
  template:
    metadata:
      labels:
        app: mlflow-postgres
    spec:
      containers:
        - name: postgres
          image: "postgres:15"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: {{ .Values.mlflow.postgres.user }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.mlflow.postgres.password }}
            - name: POSTGRES_DB
              value: {{ .Values.mlflow.postgres.db }}
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "{{ .Values.mlflow.postgres.user }}", "-d", "{{ .Values.mlflow.postgres.db }}"]
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: mlflow-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-postgres
  namespace: {{ include "bdsp-pipeline.namespace" . }}
  labels:
    {{- include "bdsp-pipeline.labels" . | nindent 4 }}
    app: mlflow-postgres
spec:
  selector:
    app: mlflow-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
# --- MLflow Server ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-server
  namespace: {{ include "bdsp-pipeline.namespace" . }}
  labels:
    {{- include "bdsp-pipeline.labels" . | nindent 4 }}
    app: mlflow-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-server
  template:
    metadata:
      labels:
        app: mlflow-server
    spec:
      # Init container to wait for Postgres to be ready
      initContainers:
        - name: wait-for-postgres
          image: busybox
          command: ['sh', '-c', 'until nc -z mlflow-postgres 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
        - name: mlflow
          image: "{{ .Values.mlflow.image.repository }}:{{ .Values.mlflow.image.tag }}"
          imagePullPolicy: IfNotPresent
          # Replicating the command from docker-compose
          # Note: Ideally, build a custom image containing psycopg2-binary and boto3 to avoid installing at runtime.
          command:
            - /bin/bash
            - -c
            - |
              pip install --no-cache-dir psycopg2-binary boto3 && \
              mlflow server \
                --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@mlflow-postgres:5432/${POSTGRES_DB} \
                --artifacts-destination s3://${MLFLOW_S3_BUCKET} \
                --host 0.0.0.0 \
                --port 5000
          ports:
            - containerPort: 5000
          env:
            # Postgres Config
            - name: POSTGRES_USER
              value: {{ .Values.mlflow.postgres.user }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.mlflow.postgres.password }}
            - name: POSTGRES_DB
              value: {{ .Values.mlflow.postgres.db }}
            
            # S3/MinIO Config
            - name: MLFLOW_S3_ENDPOINT_URL
              # Points to the existing MinIO service defined in minio.yaml
              value: "http://minio:{{ .Values.minio.service.apiPort }}"
            - name: MLFLOW_S3_IGNORE_TLS
              value: "true"
            - name: MLFLOW_S3_BUCKET
              value: {{ .Values.mlflow.s3.bucket }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                configMapKeyRef:
                  name: minio-config
                  key: MINIO_ROOT_USER
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                configMapKeyRef:
                  name: minio-config
                  key: MINIO_ROOT_PASSWORD
            - name: AWS_DEFAULT_REGION
              value: {{ .Values.mlflow.s3.region }}
          readinessProbe:
            exec:
              command: ["python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: {{ include "bdsp-pipeline.namespace" . }}
  labels:
    {{- include "bdsp-pipeline.labels" . | nindent 4 }}
    app: mlflow-server
spec:
  selector:
    app: mlflow-server
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: {{ .Values.mlflow.service.type }}
{{- end }}