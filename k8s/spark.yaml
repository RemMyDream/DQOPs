apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  namespace: dqops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
    spec:
      containers:
      - name: spark-master
        image: apache/spark:3.5.3
        env:
        - name: SPARK_MODE
          value: "master"
        - name: SPARK_MASTER_HOST
          value: "0.0.0.0"  # Changed: bind to all interfaces
        - name: SPARK_MASTER_PORT
          value: "7077"
        - name: SPARK_MASTER_WEBUI_PORT
          value: "8080"
        command:
        - /opt/spark/bin/spark-class
        - org.apache.spark.deploy.master.Master
        ports:
        - containerPort: 7077
          name: spark
        - containerPort: 8080
          name: web-ui
        resources:
          requests:
            memory: "1Gi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: spark-master
  namespace: dqops
spec:
  selector:
    app: spark-master
  ports:
  - name: webui
    port: 8080
    targetPort: 8080
  - name: master
    port: 7077
    targetPort: 7077
  - name: app-ui
    port: 4040
    targetPort: 4040
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker-1
  namespace: dqops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-worker
      worker-id: "1"
  template:
    metadata:
      labels:
        app: spark-worker
        worker-id: "1"
    spec:
      containers:
      - name: spark-worker
        image: apache/spark:3.5.3
        env:
        - name: SPARK_MODE
          value: "worker"
        - name: SPARK_MASTER_URL
          value: "spark://spark-master:7077"
        - name: SPARK_WORKER_CORES
          value: "2"
        - name: SPARK_WORKER_MEMORY
          value: "2g"
        - name: SPARK_WORKER_WEBUI_PORT
          value: "8081"
        command:
        - /opt/spark/bin/spark-class
        - org.apache.spark.deploy.worker.Worker
        - spark://spark-master:7077
        ports:
        - containerPort: 8081
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
---
