apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clickhouse-data-pvc
  namespace: dqops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse-keeper
  namespace: dqops
spec:
  serviceName: clickhouse-keeper
  replicas: 3
  selector:
    matchLabels:
      app: clickhouse-keeper
  template:
    metadata:
      labels:
        app: clickhouse-keeper
    spec:
      containers:
      - name: clickhouse-keeper
        image: clickhouse/clickhouse-keeper:latest-alpine
        ports:
        - containerPort: 2181
          name: client
        - containerPort: 8123
          name: http
        - containerPort: 9181
          name: keeper
        env:
        - name: CLICKHOUSE_LOG_LEVEL
          value: "information"
        volumeMounts:
        - name: clickhouse-keeper-data
          mountPath: /var/lib/clickhouse
      volumes:
      - name: clickhouse-keeper-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse-keeper
  namespace: dqops
spec:
  clusterIP: None
  selector:
    app: clickhouse-keeper
  ports:
  - port: 2181
    targetPort: 2181
    name: client
  - port: 8123
    targetPort: 8123
    name: http
  - port: 9181
    targetPort: 9181
    name: keeper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: dqops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
      - name: clickhouse-server
        image: clickhouse/clickhouse-server:latest
        ports:
        - containerPort: 8123
          name: http
        - containerPort: 9000
          name: native
        env:
        - name: CLICKHOUSE_DB
          valueFrom:
            configMapKeyRef:
              name: clickhouse-config
              key: CLICKHOUSE_DB
        - name: CLICKHOUSE_USER
          valueFrom:
            configMapKeyRef:
              name: clickhouse-config
              key: CLICKHOUSE_USER
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: clickhouse-secret
              key: CLICKHOUSE_PASSWORD
        - name: CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT
          value: "1"
        volumeMounts:
        - name: clickhouse-data
          mountPath: /var/lib/clickhouse
        - name: clickhouse-logs
          mountPath: /var/log/clickhouse-server
        livenessProbe:
          httpGet:
            path: /ping
            port: 8123
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: 8123
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: clickhouse-data
        persistentVolumeClaim:
          claimName: clickhouse-data-pvc
      - name: clickhouse-logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: dqops
spec:
  selector:
    app: clickhouse
  ports:
  - port: 8123
    targetPort: 8123
    name: http
  - port: 9000
    targetPort: 9000
    name: native
  type: ClusterIP

