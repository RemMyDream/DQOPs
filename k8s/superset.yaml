apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset-redis
  namespace: dqops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superset-redis
  template:
    metadata:
      labels:
        app: superset-redis
    spec:
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
        livenessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: superset-redis
  namespace: dqops
spec:
  selector:
    app: superset-redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset
  namespace: dqops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superset
  template:
    metadata:
      labels:
        app: superset
    spec:
      containers:
      - name: superset
        image: apache/superset:2.1.3
        env:
        # Load standard secrets
        - name: ADMIN_USERNAME
          valueFrom:
            configMapKeyRef:
              name: superset-config
              key: ADMIN_USERNAME
        - name: ADMIN_EMAIL
          valueFrom:
            configMapKeyRef:
              name: superset-config
              key: ADMIN_EMAIL
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: superset-secret
              key: ADMIN_PASSWORD
        
        # Tell Superset where the file will be mounted
        - name: SUPERSET_CONFIG_PATH
          value: /app/pythonpath/config.py
        - name: REDIS_HOST
          value: superset-redis
        - name: REDIS_PORT
          value: "6379"

        # MOUNT: This injects the file into the container
        volumeMounts:
        - name: superset-config-volume
          mountPath: /app/pythonpath/config.py
          subPath: config.py

        ports:
        - containerPort: 8088
        command:
        - /bin/bash
        - -c
        - |
          # Ensure pythonpath includes the mount location
          export PYTHONPATH=$PYTHONPATH:/app/pythonpath
          
          superset db upgrade
          superset fab create-admin \
            --username "$ADMIN_USERNAME" \
            --firstname Superset \
            --lastname Admin \
            --email "$ADMIN_EMAIL" \
            --password "$ADMIN_PASSWORD" || true
          superset init || true
          /usr/bin/run-server.sh
        livenessProbe:
          httpGet:
            path: /health
            port: 8088
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8088
          initialDelaySeconds: 60
          periodSeconds: 10
      
      # VOLUME: References the ConfigMap
      volumes:
      - name: superset-config-volume
        configMap:
          name: superset-python-config
---
apiVersion: v1
kind: Service
metadata:
  name: superset
  namespace: dqops
spec:
  selector:
    app: superset
  ports:
  - port: 8088
    targetPort: 8088
  type: ClusterIP