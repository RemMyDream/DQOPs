kind: rule
spec:
  type: python
  mode: current_value
  fields:
  - field_name: expected_datatype
    display_name: expected_datatype
    help_text: "Expected data type code, the values for the sensor's actual values\
      \ are: 1 - integers, 2 - floats, 3 - dates, 4 - timestamps, 5\
      \ - booleans, 6 - texts, 7 - mixed data types."
    data_type: enum
    allowed_values:
    - integers
    - floats
    - dates
    - timestamps
    - booleans
    - texts
    - mixed
