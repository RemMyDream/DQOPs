# Default values for data-pipeline

# Namespace
namespace: data-pipeline

# Storage class
storageClass: standard

# ==================== MINIO ====================
minio:
  enabled: true
  image:
    repository: minio/minio
    tag: latest
    pullPolicy: IfNotPresent
  
  credentials:
    rootUser: minio_access_key
    rootPassword: minio_secret_key
  
  buckets:
    - bronze
    - silver
    - gold
    - mlflow-artifacts
  
  persistence:
    size: 1Gi
  
  service:
    type: ClusterIP
    apiPort: 9000
    consolePort: 9001
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

# ==================== POSTGRES (Data Source) ====================
postgres:
  enabled: true
  image:
    repository: postgres
    tag: "15"
    pullPolicy: IfNotPresent
  
  credentials:
    user: postgres
    password: postgres
    database: data_source
  
  walLevel: logical
  
  persistence:
    size: 5Gi
  
  service:
    type: ClusterIP
    port: 5432
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

