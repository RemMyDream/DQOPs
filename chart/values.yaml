# ==================== AIRFLOW ====================
airflow:
  enabled: true
  serviceAccount:
    name: airflow
    
  image:
    repository: remmydream/airflow-image
    tag: "v1.0"
    pullPolicy: IfNotPresent
  
  admin:
    username: admin
    password: admin
    firstname: Admin
    lastname: User  
    email: admin@example.com
  
  config:
    executor: LocalExecutor
    secretKey: this_is_a_very_secured_key
    sparkConnection: "spark://spark-master:7077?deploy_mode=cluster"
  
  postgres:
    user: airflow
    password: airflow
    database: airflow
    persistence:
      size: 5Gi
  
  webserver:
    replicas: 1
    service:
      type: ClusterIP
      port: 8080
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "2Gi"
        cpu: "1000m"
  
  scheduler:
    replicas: 1
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "2Gi"
        cpu: "1000m"
  
  persistence:
    dagsSize: 2Gi
    logsSize: 2Gi 